<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de San Valentín</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="openCard">💌 Abrir Tarjeta 💖</button>
        <div class="card">
            <div class="front">
                <h2>💖 Feliz San Valentín 💖</h2>
                <p class="heart-icon">❤</p>
                <p class="tap-text">¡Toca para abrir!</p>
            </div>
            <div class="inside">
                <h2>Para Ti ❤</h2>
                <p class="love-message">Eres la persona más especial de mi vida. 🌹</p>
                <p class="poem">"Eres mi sueño hecho realidad,<br> la razón por la que sonrío cada día."</p>
                <button id="closeCard">💞 Cerrar Tarjeta 💞</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
